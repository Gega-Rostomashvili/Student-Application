<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./ctyle.css"">
</head>
<body>
    <section class="col-md-9 m-auto contact-area">
        <article class="col-md-10 m-auto contact-adder-form">
            <h1>Enter Student Information</h1>
            <div class="form-group">
                <label for="">Enter  Image</label>
                <input id="imageUrl" type="text" placeholder="Enter here" class="form-control info">
            </div>
            <div class="form-group">
                <label for="">Enter Name</label>
                <input id="name" type="text" placeholder="Enter here" class="form-control info">
            </div>
            <div class="form-group">
                <label for="">Enter Lastname</label>
                <input id="lastName" type="text" placeholder="Enter here" class="form-control info">
            </div>
            <div class="form-group">
                <label for="">Enter Age</label>
                <input id="age" type="number" placeholder="Enter here" class="form-control info">
            </div>
            <div class="form-group">
                <label for="">Enter Mail</label>
                <input id="email" type="email" placeholder="Enter here" class="form-control info">
            </div>
            <div class="form-group">
                <label for="">Enter Phone Number</label>
                <input id="phone" type="text" placeholder="Enter here" class="form-control info">
            </div>
            <div class="form-group">
                <button id="saveInfo" class="btn btn-dark col-md-12">Save</button>
            </div>
        </article>
        <article class="col student-cards">

        </article>

      
        <article class="col filter-cards">
            
            <div class="form-group">
                <label for="">Enter Name</label>
                <input id="filterName" type="text" placeholder="Enter here" class="form-control filterInput">
            </div>
            <div class="form-group">
                <label for="">Enter Lastname</label>
                <input id="filterLastName" type="text" placeholder="Enter here" class="form-control filterInput">
            </div>
            <div class="form-group">
                <label for="">Enter Phone Number</label>
                <input id="filterPhone" type="text" placeholder="Enter here" class="form-control filterInput">
            </div>
            <div class="form-group">
                <label for="">Enter Mail</label>
                <input id="filterEmail" type="email" placeholder="Enter here" class="form-control filterInput">
            </div>
            <button id="filterBtn" class="btn btn-success ">filter</button>
        </article>
        
    </section>
    <div class="container">
        <button id="show" class="btn btn-success">show students</button>
    </div>
    <div class="filtration">
        <button id="filter" class="btn btn-warning ">filtration</button>
    </div>
    

    <div class=" col filtered_container">


    </div>


    <script src="./main.js"></script>
</body>
</html>
